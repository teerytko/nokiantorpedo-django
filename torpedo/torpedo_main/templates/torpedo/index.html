{% extends "torpedo/fixedbase.html" %}
{% block head_addition %}
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script src="/static/js/jquery.js" type="text/javascript"></script>
<script src="/static/js/jfeed.js" type="text/javascript"></script>
<script src="/static/js/jatom.js" type="text/javascript"></script>
<script src="/static/js/jfeeditem.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function () {
    jQuery.getFeed({
       url: 'http://localhost:8000/forum/feeds/posts/',
       success: function(feed) {
          var title = '<h3>' + feed.title + '</h3>';
          $('#forumfeeds').append(title);
          for (i=0; i<feed.items.length; i++)
          {
             var post_id = 'post_'+i
             jQuery('<div/>', {
                    id: post_id,
             }).appendTo('#forumfeeds');
             var item = feed.items[i];
             var link = '<a href="'+item.link+'">'+item.title+'</a>';
             var updated = ' '+item.updated+'</br>';
             var description = ''+item.description+'</br>';
             $('#'+post_id).append(link);
             $('#'+post_id).append(updated);
             $('#'+post_id).append(description);
          }
       }
    });
});
</script>
{% endblock %}


{% block main %}
<h2>Nokian Torpedo</h2>
<p>Nokian torpedo on vuodesta 2008 vaikuttanut Nokialainen urheiluseura,
jonka pääasiallista toimintaa on <a href="http://salibandy.net/">salibandy</a> ja muu yleinen kuntoilu.
</p>
<div id="forumfeeds">
</div>


{% endblock %}
